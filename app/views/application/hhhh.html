<div class="row text-center">
  <div class="col-md-6 col-md-offset-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="assets/cpr-adult.png" alt="CPR adult" class="img-rounded">
        </div>
    
        <div class="item">
          <img src="assets/first-aid-arm3.png" alt="First Aid arm 3" class="img-rounded">
        </div>
    
        <div class="item">
          <img src="assets/first-aid-group.png" alt="First Aid group" class="img-rounded">
        </div>
    
        <div class="item">
          <img src="assets/first-aid-arm2.png" alt="First Aid arm 2" class="img-rounded">
        </div>
    
        <div class="item">
          <img src="assets/cpr-group.png" alt="CPR group" class="img-rounded">
        </div>
        <div class="item">
          <img src="assets/cpr-baby3.png" alt="CPR baby" class="img-rounded">
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="height:100%;">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" style="height:100%;">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    
    </div>
  </div>
</div>
